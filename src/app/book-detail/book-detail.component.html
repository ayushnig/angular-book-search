<p>book-detail works!</p>

<div class="example-full-width">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>
        {{ book.volumeInfo?.title | json }}
      </mat-card-title>
      <mat-card-subtitle
        >{{ (book.volumeInfo?.subtitle | json) || " " }}
      </mat-card-subtitle>
      <mat-card-subtitle>{{
        (book.volumeInfo?.authors?.join(", ") | json) || " "
      }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ (book.volumeInfo?.description | json) || " " }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
